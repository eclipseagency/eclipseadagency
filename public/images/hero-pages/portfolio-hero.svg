<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="port-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="port-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="port-softglow">
      <feGaussianBlur stdDeviation="22" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#port-bg)"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/><line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/><line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/><line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/><line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/><line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="400" cy="275" r="255" fill="#ff6b35" opacity="0.04" filter="url(#port-softglow)"/>

  <!-- Main: 5-pointed star (award/excellence) inside circles -->
  <g transform="translate(400, 265)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="148" fill="none" stroke="#ff6b35" stroke-width="0.5" stroke-dasharray="4 5" opacity="0.15"/>
    <circle cx="0" cy="0" r="118" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="90" fill="#ff6b35" opacity="0.05"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.62"/>

    <!-- 5-pointed star (award/best work) -->
    <g filter="url(#port-glow)">
      <path d="M0 -55 L13 -18 L52 -18 L21 5 L32 42 L0 20 L-32 42 L-21 5 L-52 -18 L-13 -18 Z"
        fill="#ff6b35" opacity="0.12" stroke="#ff6b35" stroke-width="2" stroke-linejoin="round" opacity2="0.9"/>
      <path d="M0 -55 L13 -18 L52 -18 L21 5 L32 42 L0 20 L-32 42 L-21 5 L-52 -18 L-13 -18 Z"
        fill="none" stroke="#ff6b35" stroke-width="2.5" stroke-linejoin="round"/>
    </g>

    <!-- Orbital dots -->
    <circle cx="0" cy="-118" r="4" fill="#ff6b35" opacity="0.7"/>
    <circle cx="112" cy="-30" r="3" fill="#ff8c42" opacity="0.55"/>
    <circle cx="70" cy="95" r="3.5" fill="#ff6b35" opacity="0.6"/>
    <circle cx="-70" cy="95" r="3" fill="#ff8c42" opacity="0.5"/>
    <circle cx="-112" cy="-30" r="3.5" fill="#ff6b35" opacity="0.55"/>
  </g>

  <!-- Floating project thumbnail cards -->
  <g transform="translate(88, 130)">
    <rect x="0" y="0" width="115" height="78" rx="8" fill="#1a1a2e" stroke="#ff6b35" stroke-width="0.8" opacity="0.4"/>
    <!-- Image area -->
    <rect x="10" y="10" width="95" height="42" rx="4" fill="#ff6b35" opacity="0.07"/>
    <!-- Diagonal line (image placeholder) -->
    <line x1="10" y1="10" x2="105" y2="52" stroke="#ff6b35" stroke-width="0.5" opacity="0.12"/>
    <!-- Tags/labels -->
    <rect x="10" y="58" width="45" height="8" rx="4" fill="#ff6b35" opacity="0.25"/>
    <rect x="62" y="58" width="30" height="8" rx="4" fill="#ffffff" opacity="0.06"/>
  </g>
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="115" height="78" rx="8" fill="#1a1a2e" stroke="#ff8c42" stroke-width="0.8" opacity="0.35"/>
    <rect x="10" y="10" width="95" height="42" rx="4" fill="#ff8c42" opacity="0.06"/>
    <line x1="105" y1="10" x2="10" y2="52" stroke="#ff8c42" stroke-width="0.5" opacity="0.1"/>
    <rect x="10" y="58" width="55" height="8" rx="4" fill="#ff8c42" opacity="0.22"/>
    <rect x="72" y="58" width="25" height="8" rx="4" fill="#ffffff" opacity="0.05"/>
  </g>
  <g transform="translate(95, 390)">
    <rect x="0" y="0" width="110" height="74" rx="8" fill="#1a1a2e" stroke="#ff6b35" stroke-width="0.5" opacity="0.28"/>
    <rect x="10" y="10" width="90" height="38" rx="4" fill="#ff6b35" opacity="0.05"/>
    <line x1="10" y1="10" x2="100" y2="48" stroke="#ff6b35" stroke-width="0.5" opacity="0.1"/>
    <rect x="10" y="55" width="40" height="7" rx="3" fill="#ff6b35" opacity="0.2"/>
  </g>
  <g transform="translate(600, 390)">
    <rect x="0" y="0" width="110" height="74" rx="8" fill="#1a1a2e" stroke="#ffffff" stroke-width="0.3" opacity="0.18"/>
    <rect x="10" y="10" width="90" height="38" rx="4" fill="#ffffff" opacity="0.02"/>
    <rect x="10" y="55" width="50" height="7" rx="3" fill="#ff8c42" opacity="0.18"/>
  </g>

  <!-- Star ratings on cards -->
  <g transform="translate(88, 220)" fill="#ff6b35" opacity="0.5">
    <polygon points="5,0 6.2,3.8 10,3.8 7,6 8.1,10 5,7.5 1.9,10 3,6 0,3.8 3.8,3.8" />
    <polygon points="18,0 19.2,3.8 23,3.8 20,6 21.1,10 18,7.5 14.9,10 16,6 13,3.8 16.8,3.8" />
    <polygon points="31,0 32.2,3.8 36,3.8 33,6 34.1,10 31,7.5 27.9,10 29,6 26,3.8 29.8,3.8" />
  </g>
  <g transform="translate(600, 210)" fill="#ff8c42" opacity="0.45">
    <polygon points="5,0 6.2,3.8 10,3.8 7,6 8.1,10 5,7.5 1.9,10 3,6 0,3.8 3.8,3.8" />
    <polygon points="18,0 19.2,3.8 23,3.8 20,6 21.1,10 18,7.5 14.9,10 16,6 13,3.8 16.8,3.8" />
    <polygon points="31,0 32.2,3.8 36,3.8 33,6 34.1,10 31,7.5 27.9,10 29,6 26,3.8 29.8,3.8" />
    <polygon points="44,0 45.2,3.8 49,3.8 46,6 47.1,10 44,7.5 40.9,10 42,6 39,3.8 42.8,3.8" opacity="0.3"/>
  </g>

  <!-- Corner decorations -->
  <g stroke="#ff6b35" stroke-width="1" opacity="0.2">
    <line x1="30" y1="30" x2="80" y2="30"/><line x1="30" y1="30" x2="30" y2="80"/>
    <line x1="720" y1="570" x2="770" y2="570"/><line x1="770" y1="520" x2="770" y2="570"/>
  </g>

  <!-- Particles -->
  <circle cx="680" cy="115" r="1.5" fill="#ff6b35" opacity="0.3"/>
  <circle cx="115" cy="480" r="1" fill="#ff8c42" opacity="0.25"/>
  <circle cx="655" cy="455" r="1.5" fill="#ff6b35" opacity="0.2"/>
  <circle cx="160" cy="155" r="1" fill="#ff6b35" opacity="0.2"/>
</svg>
