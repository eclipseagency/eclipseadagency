<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="blog-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="blog-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="blog-softglow">
      <feGaussianBlur stdDeviation="22" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#blog-bg)"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/><line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/><line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/><line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/><line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/><line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="400" cy="275" r="255" fill="#ff6b35" opacity="0.04" filter="url(#blog-softglow)"/>

  <!-- Main: Lightbulb (ideas & insights) -->
  <g transform="translate(400, 265)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="148" fill="none" stroke="#ff6b35" stroke-width="0.5" stroke-dasharray="4 5" opacity="0.15"/>
    <circle cx="0" cy="0" r="118" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="90" fill="#ff6b35" opacity="0.05"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.62"/>

    <!-- Lightbulb icon -->
    <g filter="url(#blog-glow)">
      <!-- Bulb (top arc) -->
      <path d="M-28 -10 Q-28 -55 0 -55 Q28 -55 28 -10 Q28 15 14 28 L14 42 L-14 42 L-14 28 Q-28 15 -28 -10 Z"
        fill="#ff6b35" opacity="0.1" stroke="#ff6b35" stroke-width="2.5" stroke-linejoin="round"/>
      <!-- Filament lines inside bulb -->
      <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#ff6b35" stroke-width="1.2" opacity="0.4"/>
      <line x1="-14" y1="-8" x2="14" y2="-8" stroke="#ff6b35" stroke-width="1" opacity="0.3"/>
      <!-- Base rings of bulb -->
      <line x1="-14" y1="42" x2="14" y2="42" stroke="#ff6b35" stroke-width="2" opacity="0.7"/>
      <line x1="-10" y1="50" x2="10" y2="50" stroke="#ff6b35" stroke-width="1.5" opacity="0.5"/>
      <line x1="-6" y1="57" x2="6" y2="57" stroke="#ff6b35" stroke-width="1.2" opacity="0.35"/>
    </g>

    <!-- Rays emanating from bulb -->
    <g stroke="#ff6b35" stroke-width="1" opacity="0.2">
      <line x1="0" y1="-90" x2="0" y2="-108"/>
      <line x1="64" y1="-64" x2="76" y2="-76"/>
      <line x1="90" y1="0" x2="108" y2="0"/>
      <line x1="64" y1="64" x2="76" y2="76"/>
      <line x1="-64" y1="-64" x2="-76" y2="-76"/>
      <line x1="-90" y1="0" x2="-108" y2="0"/>
    </g>

    <!-- Orbital dots -->
    <circle cx="0" cy="-118" r="4" fill="#ff6b35" opacity="0.7"/>
    <circle cx="118" cy="0" r="3" fill="#ff8c42" opacity="0.55"/>
    <circle cx="0" cy="118" r="3.5" fill="#ff6b35" opacity="0.6"/>
    <circle cx="-118" cy="0" r="2.5" fill="#ff8c42" opacity="0.45"/>
  </g>

  <!-- Floating article/post cards -->
  <g transform="translate(85, 130)">
    <rect x="0" y="0" width="130" height="85" rx="8" fill="#1a1a2e" stroke="#ff6b35" stroke-width="0.8" opacity="0.4"/>
    <!-- Article lines -->
    <rect x="14" y="14" width="80" height="6" rx="3" fill="#ffffff" opacity="0.12"/>
    <rect x="14" y="28" width="100" height="4" rx="2" fill="#ffffff" opacity="0.07"/>
    <rect x="14" y="38" width="90" height="4" rx="2" fill="#ffffff" opacity="0.06"/>
    <rect x="14" y="48" width="105" height="4" rx="2" fill="#ffffff" opacity="0.05"/>
    <!-- Tag -->
    <rect x="14" y="62" width="45" height="14" rx="7" fill="#ff6b35" opacity="0.2" stroke="#ff6b35" stroke-width="0.5"/>
    <rect x="64" y="62" width="35" height="14" rx="7" fill="#ff6b35" opacity="0.12"/>
  </g>
  <g transform="translate(590, 120)">
    <rect x="0" y="0" width="130" height="85" rx="8" fill="#1a1a2e" stroke="#ff8c42" stroke-width="0.8" opacity="0.35"/>
    <rect x="14" y="14" width="90" height="6" rx="3" fill="#ffffff" opacity="0.1"/>
    <rect x="14" y="28" width="105" height="4" rx="2" fill="#ffffff" opacity="0.06"/>
    <rect x="14" y="38" width="80" height="4" rx="2" fill="#ffffff" opacity="0.05"/>
    <rect x="14" y="48" width="95" height="4" rx="2" fill="#ffffff" opacity="0.05"/>
    <rect x="14" y="62" width="55" height="14" rx="7" fill="#ff8c42" opacity="0.18" stroke="#ff8c42" stroke-width="0.5"/>
  </g>
  <g transform="translate(88, 398)">
    <rect x="0" y="0" width="125" height="78" rx="8" fill="#1a1a2e" stroke="#ff6b35" stroke-width="0.5" opacity="0.28"/>
    <rect x="14" y="14" width="75" height="5" rx="2" fill="#ffffff" opacity="0.09"/>
    <rect x="14" y="26" width="95" height="4" rx="2" fill="#ffffff" opacity="0.05"/>
    <rect x="14" y="35" width="85" height="4" rx="2" fill="#ffffff" opacity="0.05"/>
    <rect x="14" y="55" width="40" height="12" rx="6" fill="#ff6b35" opacity="0.18"/>
  </g>
  <g transform="translate(593, 400)">
    <rect x="0" y="0" width="120" height="75" rx="8" fill="#1a1a2e" stroke="#ffffff" stroke-width="0.3" opacity="0.15"/>
    <rect x="14" y="14" width="85" height="5" rx="2" fill="#ffffff" opacity="0.07"/>
    <rect x="14" y="26" width="90" height="4" rx="2" fill="#ffffff" opacity="0.04"/>
    <rect x="14" y="55" width="50" height="12" rx="6" fill="#ff8c42" opacity="0.16"/>
  </g>

  <!-- Floating quote marks -->
  <g opacity="0.08" fill="#ff6b35">
    <text x="348" y="155" font-size="80" font-family="Georgia, serif">"</text>
  </g>
  <g opacity="0.05" fill="#ff8c42">
    <text x="368" y="420" font-size="80" font-family="Georgia, serif">"</text>
  </g>

  <!-- Corner decorations -->
  <g stroke="#ff6b35" stroke-width="1" opacity="0.2">
    <line x1="30" y1="30" x2="80" y2="30"/><line x1="30" y1="30" x2="30" y2="80"/>
    <line x1="720" y1="570" x2="770" y2="570"/><line x1="770" y1="520" x2="770" y2="570"/>
  </g>

  <!-- Particles -->
  <circle cx="680" cy="115" r="1.5" fill="#ff6b35" opacity="0.3"/>
  <circle cx="115" cy="480" r="1" fill="#ff8c42" opacity="0.25"/>
  <circle cx="655" cy="455" r="1.5" fill="#ff6b35" opacity="0.2"/>
  <circle cx="160" cy="155" r="1" fill="#ff6b35" opacity="0.2"/>
</svg>
