<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0c11"/>
      <stop offset="100%" style="stop-color:#1a1d25"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="20%">
      <stop offset="0%" style="stop-color:#c28a14;stop-opacity:0.15"/>
      <stop offset="60%" style="stop-color:#c28a14;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#c28a14;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="800" fill="none" stroke="#c28a14" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Glow -->
  <ellipse cx="600" cy="340" rx="260" ry="260" fill="url(#glow)"/>
  <!-- Motion / Play Button Icon -->
  <g transform="translate(600, 315)">
    <!-- Outer ring with motion trails -->
    <circle cx="0" cy="0" r="52" fill="#c28a14" fill-opacity="0.06" stroke="#c28a14" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Motion arc trails -->
    <path d="M -65,-15 A 68,68 0 0,1 -65,15" fill="none" stroke="#c28a14" stroke-width="2.5" stroke-opacity="0.3" stroke-linecap="round"/>
    <path d="M -75,-25 A 80,80 0 0,1 -75,25" fill="none" stroke="#c28a14" stroke-width="2" stroke-opacity="0.15" stroke-linecap="round"/>
    <path d="M 65,-15 A 68,68 0 0,0 65,15" fill="none" stroke="#c28a14" stroke-width="2.5" stroke-opacity="0.3" stroke-linecap="round"/>
    <path d="M 75,-25 A 80,80 0 0,0 75,25" fill="none" stroke="#c28a14" stroke-width="2" stroke-opacity="0.15" stroke-linecap="round"/>
    <!-- Play triangle -->
    <polygon points="-16,-22 -16,22 24,0" fill="#c28a14" fill-opacity="0.15" stroke="#c28a14" stroke-width="3.5" stroke-linejoin="round"/>
    <!-- Keyframe dots -->
    <circle cx="-52" cy="0" r="3.5" fill="#c28a14" stroke="none" opacity="0.5"/>
    <circle cx="52" cy="0" r="3.5" fill="#c28a14" stroke="none" opacity="0.5"/>
    <!-- Timeline bar at bottom -->
    <line x1="-45" y1="68" x2="45" y2="68" stroke="#c28a14" stroke-width="2" stroke-opacity="0.25" stroke-linecap="round"/>
    <circle cx="-30" cy="68" r="3" fill="#c28a14" stroke="none" opacity="0.4"/>
    <circle cx="-5" cy="68" r="3" fill="#c28a14" stroke="none" opacity="0.6"/>
    <circle cx="20" cy="68" r="3" fill="#c28a14" stroke="none" opacity="0.4"/>
  </g>
  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="600" fill="#ffffff" letter-spacing="1">Motion &amp; Animation</text>
  <text x="600" y="488" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="300" fill="#ffffff" fill-opacity="0.4" letter-spacing="3">ECLIPSE AD AGENCY</text>
  <line x1="540" y1="518" x2="660" y2="518" stroke="#c28a14" stroke-width="1.5" stroke-opacity="0.3"/>
</svg>