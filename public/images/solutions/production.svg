<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0c11"/>
      <stop offset="100%" style="stop-color:#1a1d25"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="20%">
      <stop offset="0%" style="stop-color:#c28a14;stop-opacity:0.15"/>
      <stop offset="60%" style="stop-color:#c28a14;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#c28a14;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a028"/>
      <stop offset="100%" style="stop-color:#b07a10"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="800" fill="none" stroke="#c28a14" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Glow -->
  <ellipse cx="600" cy="340" rx="260" ry="260" fill="url(#glow)"/>
  <!-- Video Camera Icon -->
  <g transform="translate(600, 315)" fill="none" stroke="#c28a14" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Camera body -->
    <rect x="-52" y="-32" width="78" height="64" rx="8" fill="#c28a14" fill-opacity="0.08"/>
    <rect x="-52" y="-32" width="78" height="64" rx="8"/>
    <!-- Lens/viewfinder triangle -->
    <polygon points="30,-18 55,-32 55,32 30,18" fill="#c28a14" fill-opacity="0.12"/>
    <polygon points="30,-18 55,-32 55,32 30,18"/>
    <!-- Record dot -->
    <circle cx="-30" cy="-12" r="5" fill="#c28a14" stroke="none" opacity="0.8"/>
    <!-- Lens circle on body -->
    <circle cx="-12" cy="0" r="14" stroke-width="2.5" stroke-opacity="0.4"/>
    <circle cx="-12" cy="0" r="6" stroke-width="2" stroke-opacity="0.25"/>
  </g>
  <!-- Title -->
  <text x="600" y="440" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="600" fill="#ffffff" letter-spacing="1">Production</text>
  <text x="600" y="478" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="300" fill="#ffffff" fill-opacity="0.4" letter-spacing="3">ECLIPSE AD AGENCY</text>
  <line x1="540" y1="508" x2="660" y2="508" stroke="#c28a14" stroke-width="1.5" stroke-opacity="0.3"/>
</svg>