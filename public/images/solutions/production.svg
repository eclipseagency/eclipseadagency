<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bgP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentP" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
    <filter id="glowP">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglowP">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgP)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="400" cy="270" r="200" fill="#ff6b35" opacity="0.04" filter="url(#softglowP)"/>

  <!-- Camera body -->
  <g transform="translate(400, 250)">
    <!-- Camera main body -->
    <rect x="-120" y="-70" width="200" height="130" rx="14" fill="#1a1a2e" stroke="#ff6b35" stroke-width="1.5" opacity="0.7"/>

    <!-- Lens ring outer -->
    <circle cx="-10" cy="-5" r="52" fill="#111" stroke="#ff6b35" stroke-width="1.5" opacity="0.5"/>
    <!-- Lens ring middle -->
    <circle cx="-10" cy="-5" r="38" fill="#0d0d0d" stroke="#ff8c42" stroke-width="1" opacity="0.4"/>
    <!-- Lens inner -->
    <circle cx="-10" cy="-5" r="24" fill="#1a1a2e" stroke="#ff6b35" stroke-width="2" opacity="0.8"/>
    <!-- Lens reflection -->
    <circle cx="-18" cy="-13" r="7" fill="#ff6b35" opacity="0.12"/>
    <circle cx="-10" cy="-5" r="10" fill="#ff6b35" opacity="0.07" filter="url(#glowP)"/>

    <!-- Viewfinder bump -->
    <rect x="60" y="-70" width="30" height="18" rx="4" fill="#1a1a2e" stroke="#ff6b35" stroke-width="1" opacity="0.5"/>

    <!-- Shutter button -->
    <circle cx="75" cy="-35" r="8" fill="#ff6b35" opacity="0.25" stroke="#ff6b35" stroke-width="1" filter="url(#glowP)"/>

    <!-- Record indicator dot -->
    <circle cx="65" cy="-52" r="5" fill="#ff6b35" opacity="0.9" filter="url(#glowP)"/>

    <!-- Video record triangle -->
    <polygon points="100,30 140,50 100,70" fill="#ff6b35" opacity="0.7" filter="url(#glowP)"/>
    <rect x="100" y="30" width="8" height="40" rx="2" fill="#ff6b35" opacity="0.5"/>
    <rect x="112" y="30" width="8" height="40" rx="2" fill="#ff6b35" opacity="0.5"/>
  </g>

  <!-- Clapperboard -->
  <g transform="translate(190, 160)" opacity="0.5">
    <rect x="0" y="0" width="90" height="70" rx="6" fill="#1a1a2e" stroke="#ff6b35" stroke-width="1"/>
    <rect x="0" y="0" width="90" height="18" rx="4" fill="#ff6b35" opacity="0.2"/>
    <!-- Clapper stripes -->
    <line x1="10" y1="0" x2="0" y2="18" stroke="#ff6b35" stroke-width="6" opacity="0.4"/>
    <line x1="28" y1="0" x2="18" y2="18" stroke="#0d0d0d" stroke-width="6" opacity="0.6"/>
    <line x1="46" y1="0" x2="36" y2="18" stroke="#ff6b35" stroke-width="6" opacity="0.4"/>
    <line x1="64" y1="0" x2="54" y2="18" stroke="#0d0d0d" stroke-width="6" opacity="0.6"/>
    <line x1="82" y1="0" x2="72" y2="18" stroke="#ff6b35" stroke-width="6" opacity="0.4"/>
  </g>

  <!-- Light rays -->
  <g filter="url(#glowP)" opacity="0.15">
    <line x1="400" y1="80" x2="300" y2="250" stroke="#ff6b35" stroke-width="1.5" stroke-dasharray="6 4"/>
    <line x1="400" y1="80" x2="500" y2="250" stroke="#ff8c42" stroke-width="1.5" stroke-dasharray="6 4"/>
  </g>

  <!-- Waveform at bottom -->
  <g transform="translate(100, 490)" filter="url(#glowP)">
    <polyline points="0,20 30,10 50,30 70,5 90,25 110,15 130,30 150,8 170,22 190,12 210,28 230,6 250,20 270,14 290,26 310,10 330,22 350,8 370,20 390,15 420,25 450,12 480,22 500,10" fill="none" stroke="#ff6b35" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Corner decorations -->
  <g stroke="#ff6b35" stroke-width="1" opacity="0.2">
    <line x1="30" y1="30" x2="80" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="80"/>
    <line x1="720" y1="570" x2="770" y2="570"/>
    <line x1="770" y1="520" x2="770" y2="570"/>
  </g>

  <!-- Small particles -->
  <circle cx="120" cy="150" r="1.5" fill="#ff6b35" opacity="0.25"/>
  <circle cx="680" cy="180" r="2" fill="#ff8c42" opacity="0.2"/>
  <circle cx="700" cy="350" r="1" fill="#ff6b35" opacity="0.3"/>
  <circle cx="100" cy="380" r="1.5" fill="#ff8c42" opacity="0.15"/>
</svg>
