<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="400" cy="300" r="250" fill="#ff6b35" opacity="0.03" filter="url(#softglow)"/>

  <!-- Main Logo/Brand Mark - Stylized "E" in a circle -->
  <g transform="translate(400, 240)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="95" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.15"/>

    <!-- Inner filled circle -->
    <circle cx="0" cy="0" r="80" fill="#ff6b35" opacity="0.08"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ff6b35" stroke-width="2.5" opacity="0.8"/>

    <!-- Stylized Pen/Brush icon -->
    <g transform="translate(-30, -40)" filter="url(#glow)">
      <path d="M30 0 L55 60 L30 80 L5 60 Z" fill="none" stroke="#ff6b35" stroke-width="2.5" stroke-linejoin="round"/>
      <path d="M15 50 L45 50" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
      <path d="M22 35 L38 35" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.4"/>
      <circle cx="30" cy="15" r="4" fill="#ff6b35" opacity="0.8"/>
    </g>

    <!-- Orbit dots -->
    <circle cx="100" cy="-40" r="3" fill="#ff6b35" opacity="0.5"/>
    <circle cx="-85" cy="60" r="2" fill="#ff8c42" opacity="0.4"/>
    <circle cx="50" cy="100" r="2.5" fill="#ff6b35" opacity="0.3"/>
  </g>

  <!-- Color palette cards -->
  <g transform="translate(160, 410)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#ff6b35" opacity="0.9"/>
    <rect x="70" y="0" width="60" height="40" rx="6" fill="#1a1a2e" stroke="#ffffff" stroke-width="0.5" opacity="0.8"/>
    <rect x="140" y="0" width="60" height="40" rx="6" fill="#2d2d4a" opacity="0.8"/>
    <rect x="210" y="0" width="60" height="40" rx="6" fill="#ff8c42" opacity="0.7"/>
    <rect x="280" y="0" width="60" height="40" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="350" y="0" width="60" height="40" rx="6" fill="#0d0d0d" stroke="#333" stroke-width="0.5"/>
    <rect x="420" y="0" width="60" height="40" rx="6" fill="#ff6b35" opacity="0.4"/>
  </g>

  <!-- Typography lines -->
  <g opacity="0.15">
    <rect x="160" y="475" width="180" height="4" rx="2" fill="#ffffff"/>
    <rect x="160" y="488" width="120" height="3" rx="1.5" fill="#ffffff"/>
    <rect x="160" y="499" width="200" height="3" rx="1.5" fill="#ffffff"/>
  </g>

  <!-- Decorative corner elements -->
  <g stroke="#ff6b35" stroke-width="1" opacity="0.2">
    <line x1="30" y1="30" x2="80" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="80"/>
    <line x1="720" y1="570" x2="770" y2="570"/>
    <line x1="770" y1="520" x2="770" y2="570"/>
  </g>

  <!-- Small decorative dots -->
  <circle cx="680" cy="120" r="1.5" fill="#ff6b35" opacity="0.3"/>
  <circle cx="120" cy="180" r="1" fill="#ff8c42" opacity="0.25"/>
  <circle cx="650" cy="400" r="1.5" fill="#ff6b35" opacity="0.2"/>
</svg>
