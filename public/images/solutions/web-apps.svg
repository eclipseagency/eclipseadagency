<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0c11"/>
      <stop offset="100%" style="stop-color:#1a1d25"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="20%">
      <stop offset="0%" style="stop-color:#c28a14;stop-opacity:0.15"/>
      <stop offset="60%" style="stop-color:#c28a14;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#c28a14;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a028"/>
      <stop offset="100%" style="stop-color:#b07a10"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="800" fill="none" stroke="#c28a14" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Glow -->
  <ellipse cx="600" cy="340" rx="260" ry="260" fill="url(#glow)"/>
  <!-- Code Brackets Icon -->
  <g transform="translate(600, 320)" fill="none" stroke="#c28a14" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Monitor frame -->
    <rect x="-62" y="-52" width="124" height="85" rx="6" fill="#c28a14" fill-opacity="0.06" stroke-opacity="0.35" stroke-width="2"/>
    <!-- Monitor stand -->
    <line x1="-18" y1="33" x2="18" y2="33" stroke="#c28a14" stroke-opacity="0.35" stroke-width="2"/>
    <line x1="0" y1="33" x2="0" y2="45" stroke="#c28a14" stroke-opacity="0.35" stroke-width="2"/>
    <line x1="-22" y1="45" x2="22" y2="45" stroke="#c28a14" stroke-opacity="0.35" stroke-width="2"/>
    <!-- Left bracket < -->
    <polyline points="-15,-25 -35,-8 -15,10" stroke-width="4.5"/>
    <!-- Right bracket > -->
    <polyline points="15,-25 35,-8 15,10" stroke-width="4.5"/>
    <!-- Slash / -->
    <line x1="8" y1="-28" x2="-8" y2="14" stroke-width="3.5" stroke-opacity="0.6"/>
  </g>
  <!-- Title -->
  <text x="600" y="440" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="600" fill="#ffffff" letter-spacing="1">Web &amp; App Development</text>
  <text x="600" y="478" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="300" fill="#ffffff" fill-opacity="0.4" letter-spacing="3">ECLIPSE AD AGENCY</text>
  <line x1="540" y1="508" x2="660" y2="508" stroke="#c28a14" stroke-width="1.5" stroke-opacity="0.3"/>
</svg>