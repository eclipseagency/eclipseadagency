<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow4">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg4)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="160" y1="0" x2="160" y2="600"/>
    <line x1="320" y1="0" x2="320" y2="600"/>
    <line x1="480" y1="0" x2="480" y2="600"/>
    <line x1="640" y1="0" x2="640" y2="600"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="350" cy="300" r="250" fill="#ff6b35" opacity="0.03" filter="url(#softglow4)"/>

  <!-- Analytics chart area -->
  <g transform="translate(120, 140)">
    <!-- Chart background -->
    <rect x="0" y="0" width="400" height="260" rx="12" fill="#1a1a2e" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>

    <!-- Chart grid lines -->
    <g stroke="#ffffff" stroke-width="0.3" opacity="0.06">
      <line x1="50" y1="30" x2="370" y2="30"/>
      <line x1="50" y1="80" x2="370" y2="80"/>
      <line x1="50" y1="130" x2="370" y2="130"/>
      <line x1="50" y1="180" x2="370" y2="180"/>
      <line x1="50" y1="230" x2="370" y2="230"/>
    </g>

    <!-- Y-axis labels -->
    <rect x="10" y="27" width="25" height="6" rx="2" fill="#ffffff" opacity="0.08"/>
    <rect x="10" y="77" width="25" height="6" rx="2" fill="#ffffff" opacity="0.08"/>
    <rect x="10" y="127" width="25" height="6" rx="2" fill="#ffffff" opacity="0.08"/>
    <rect x="10" y="177" width="25" height="6" rx="2" fill="#ffffff" opacity="0.08"/>

    <!-- Area chart fill -->
    <path d="M 50 200 L 100 170 L 150 180 L 200 130 L 250 140 L 300 80 L 350 50 L 370 60 L 370 230 L 50 230 Z" fill="#ff6b35" opacity="0.08"/>

    <!-- Chart line -->
    <path d="M 50 200 L 100 170 L 150 180 L 200 130 L 250 140 L 300 80 L 350 50 L 370 60" fill="none" stroke="#ff6b35" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow4)"/>

    <!-- Data points -->
    <circle cx="50" cy="200" r="4" fill="#ff6b35" opacity="0.6"/>
    <circle cx="100" cy="170" r="4" fill="#ff6b35" opacity="0.6"/>
    <circle cx="150" cy="180" r="4" fill="#ff6b35" opacity="0.6"/>
    <circle cx="200" cy="130" r="4" fill="#ff6b35" opacity="0.7"/>
    <circle cx="250" cy="140" r="4" fill="#ff6b35" opacity="0.7"/>
    <circle cx="300" cy="80" r="5" fill="#ff6b35" opacity="0.8"/>
    <circle cx="350" cy="50" r="5" fill="#ff6b35" opacity="0.9"/>

    <!-- Secondary line (dotted) -->
    <path d="M 50 210 L 100 200 L 150 195 L 200 175 L 250 170 L 300 150 L 350 130 L 370 125" fill="none" stroke="#ff8c42" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.4"/>

    <!-- Title area -->
    <rect x="15" y="8" width="80" height="8" rx="2" fill="#ffffff" opacity="0.1"/>
  </g>

  <!-- KPI Cards -->
  <g transform="translate(560, 140)">
    <!-- Card 1 - Visitors -->
    <rect x="0" y="0" width="160" height="75" rx="10" fill="#1a1a2e" stroke="#ff6b35" stroke-width="0.5" opacity="0.4"/>
    <rect x="15" y="14" width="50" height="6" rx="2" fill="#ffffff" opacity="0.1"/>
    <rect x="15" y="30" width="80" height="12" rx="3" fill="#ff6b35" opacity="0.5"/>
    <rect x="15" y="52" width="40" height="6" rx="2" fill="#27c93f" opacity="0.3"/>
    <!-- Up arrow indicator -->
    <polygon points="128,55 133,48 138,55" fill="#27c93f" opacity="0.5"/>

    <!-- Card 2 - Conversions -->
    <rect x="0" y="90" width="160" height="75" rx="10" fill="#1a1a2e" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
    <rect x="15" y="104" width="60" height="6" rx="2" fill="#ffffff" opacity="0.1"/>
    <rect x="15" y="120" width="65" height="12" rx="3" fill="#ff8c42" opacity="0.4"/>
    <rect x="15" y="142" width="35" height="6" rx="2" fill="#27c93f" opacity="0.25"/>
    <polygon points="128,145 133,138 138,145" fill="#27c93f" opacity="0.4"/>

    <!-- Card 3 - ROI -->
    <rect x="0" y="180" width="160" height="75" rx="10" fill="#1a1a2e" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
    <rect x="15" y="194" width="30" height="6" rx="2" fill="#ffffff" opacity="0.1"/>
    <rect x="15" y="210" width="70" height="12" rx="3" fill="#ff6b35" opacity="0.35"/>
    <rect x="15" y="232" width="45" height="6" rx="2" fill="#27c93f" opacity="0.2"/>
    <polygon points="128,235 133,228 138,235" fill="#27c93f" opacity="0.35"/>
  </g>

  <!-- Donut chart -->
  <g transform="translate(200, 480)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#1a1a2e" stroke-width="14"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ff6b35" stroke-width="14" stroke-dasharray="180 283" stroke-dashoffset="0" opacity="0.8" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ff8c42" stroke-width="14" stroke-dasharray="60 283" stroke-dashoffset="-180" opacity="0.5" transform="rotate(-90)"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="14" stroke-dasharray="43 283" stroke-dashoffset="-240" opacity="0.1" transform="rotate(-90)"/>
    <!-- Center text placeholder -->
    <rect x="-20" y="-6" width="40" height="8" rx="2" fill="#ffffff" opacity="0.1"/>
  </g>

  <!-- Bar chart -->
  <g transform="translate(380, 440)">
    <rect x="0" y="60" width="20" height="40" rx="3" fill="#ff6b35" opacity="0.3"/>
    <rect x="30" y="40" width="20" height="60" rx="3" fill="#ff6b35" opacity="0.4"/>
    <rect x="60" y="20" width="20" height="80" rx="3" fill="#ff6b35" opacity="0.5"/>
    <rect x="90" y="30" width="20" height="70" rx="3" fill="#ff6b35" opacity="0.45"/>
    <rect x="120" y="5" width="20" height="95" rx="3" fill="#ff6b35" opacity="0.7"/>
    <rect x="150" y="15" width="20" height="85" rx="3" fill="#ff8c42" opacity="0.6"/>
    <rect x="180" y="0" width="20" height="100" rx="3" fill="#ff6b35" opacity="0.9" filter="url(#glow4)"/>
    <!-- Base line -->
    <line x1="0" y1="100" x2="200" y2="100" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </g>

  <!-- Social/channel icons -->
  <g transform="translate(620, 440)">
    <!-- Target/bullseye icon -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="#ff6b35" stroke-width="1.5" opacity="0.3"/>
    <circle cx="40" cy="40" r="24" fill="none" stroke="#ff6b35" stroke-width="1.5" opacity="0.2"/>
    <circle cx="40" cy="40" r="13" fill="none" stroke="#ff6b35" stroke-width="1.5" opacity="0.4"/>
    <circle cx="40" cy="40" r="4" fill="#ff6b35" opacity="0.8"/>

    <!-- Arrow hitting target -->
    <line x1="70" y1="10" x2="44" y2="36" stroke="#ff6b35" stroke-width="1.5" opacity="0.5"/>
    <polygon points="44,36 48,28 52,32" fill="#ff6b35" opacity="0.5"/>
  </g>

  <!-- Connection nodes -->
  <g opacity="0.15">
    <circle cx="540" cy="380" r="3" fill="#ff6b35"/>
    <circle cx="555" cy="420" r="3" fill="#ff6b35"/>
    <line x1="540" y1="380" x2="555" y2="420" stroke="#ff6b35" stroke-width="0.5"/>
    <circle cx="520" cy="410" r="2" fill="#ff8c42"/>
    <line x1="540" y1="380" x2="520" y2="410" stroke="#ff6b35" stroke-width="0.5"/>
    <line x1="520" y1="410" x2="555" y2="420" stroke="#ff6b35" stroke-width="0.5"/>
  </g>

  <!-- Corner decorations -->
  <g stroke="#ff6b35" stroke-width="1" opacity="0.2">
    <line x1="30" y1="30" x2="80" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="80"/>
    <line x1="720" y1="570" x2="770" y2="570"/>
    <line x1="770" y1="520" x2="770" y2="570"/>
  </g>

  <!-- Particles -->
  <circle cx="100" cy="100" r="1.5" fill="#ff6b35" opacity="0.2"/>
  <circle cx="750" cy="100" r="2" fill="#ff8c42" opacity="0.15"/>
  <circle cx="90" cy="550" r="1" fill="#ff6b35" opacity="0.2"/>
</svg>
