<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg04" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/><stop offset="100%" style="stop-color:#12101e"/>
    </linearGradient>
    <filter id="glow04"><feGaussianBlur stdDeviation="5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="soft04"><feGaussianBlur stdDeviation="30" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="800" height="450" fill="url(#bg04)"/>
  <g opacity="0.03" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="112" x2="800" y2="112"/><line x1="0" y1="225" x2="800" y2="225"/><line x1="0" y1="337" x2="800" y2="337"/>
    <line x1="200" y1="0" x2="200" y2="450"/><line x1="400" y1="0" x2="400" y2="450"/><line x1="600" y1="0" x2="600" y2="450"/>
  </g>
  <circle cx="400" cy="200" r="160" fill="#ff6b35" opacity="0.04" filter="url(#soft04)"/>
  <!-- Browser window -->
  <rect x="140" y="80" width="520" height="310" rx="14" fill="#0d0d18" stroke="#ff6b35" stroke-width="1.2" opacity="0.6"/>
  <!-- Browser chrome bar -->
  <rect x="140" y="80" width="520" height="36" rx="14" fill="#111120"/>
  <rect x="140" y="102" width="520" height="14" fill="#111120"/>
