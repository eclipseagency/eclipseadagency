  <rect x="152" y="128" width="496" height="250" rx="6" fill="#0a0a12"/>
  <!-- Performance score circle -->
  <circle cx="280" cy="240" r="70" fill="none" stroke="#1a1a28" stroke-width="8"/>
  <circle cx="280" cy="240" r="70" fill="none" stroke="#ff6b35" stroke-width="8" stroke-dasharray="352 440" stroke-dashoffset="110" opacity="0.8" filter="url(#glow04)" stroke-linecap="round"/>
  <circle cx="280" cy="240" r="50" fill="none" stroke="#1a1a28" stroke-width="4"/>
