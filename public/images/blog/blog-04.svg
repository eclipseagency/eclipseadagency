  <text x="280" y="252" font-family="Inter,sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.35" letter-spacing="1">SCORE</text>
  <!-- Metrics right panel -->
  <rect x="380" y="148" width="248" height="42" rx="8" fill="#1a1a28" opacity="0.7"/>
  <text x="394" y="164" font-family="Inter,sans-serif" font-size="10" fill="#ff6b35" opacity="0.5" letter-spacing="1">FIRST CONTENTFUL PAINT</text>
  <text x="394" y="181" font-family="Inter,sans-serif" font-size="14" font-weight="700" fill="#fff" opacity="0.65">0.8s</text>
  <rect x="380" y="200" width="248" height="42" rx="8" fill="#1a1a28" opacity="0.6"/>
  <text x="394" y="216" font-family="Inter,sans-serif" font-size="10" fill="#ff8c42" opacity="0.5" letter-spacing="1">LARGEST CONTENTFUL PAINT</text>
  <text x="394" y="233" font-family="Inter,sans-serif" font-size="14" font-weight="700" fill="#fff" opacity="0.6">1.2s</text>
  <rect x="380" y="252" width="248" height="42" rx="8" fill="#1a1a28" opacity="0.5"/>
  <text x="394" y="268" font-family="Inter,sans-serif" font-size="10" fill="#ff6b35" opacity="0.45" letter-spacing="1">CUMULATIVE LAYOUT SHIFT</text>
  <text x="394" y="285" font-family="Inter,sans-serif" font-size="14" font-weight="700" fill="#fff" opacity="0.55">0.02</text>
  <!-- Speed bar -->
  <rect x="174" y="340" width="432" height="6" rx="3" fill="#1a1a28"/>
  <rect x="174" y="340" width="380" height="6" rx="3" fill="#ff6b35" opacity="0.65" filter="url(#glow04)"/>
  <circle cx="554" cy="343" r="5" fill="#ff8c42" opacity="0.9" filter="url(#glow04)"/>
  <!-- Code lines floating -->
  <g opacity="0.12">
    <rect x="174" y="360" width="80" height="4" rx="2" fill="#ff6b35"/>
    <rect x="264" y="360" width="50" height="4" rx="2" fill="#fff"/>
    <rect x="324" y="360" width="70" height="4" rx="2" fill="#ff8c42"/>
  </g>
  <text x="400" y="415" font-family="Inter,sans-serif" font-size="11" font-weight="600" letter-spacing="3" fill="#ff6b35" text-anchor="middle" opacity="0.35">WEB PERFORMANCE</text>
  <g stroke="#ff6b35" stroke-width="1" opacity="0.18">
    <line x1="24" y1="24" x2="60" y2="24"/><line x1="24" y1="24" x2="24" y2="60"/>
    <line x1="740" y1="426" x2="776" y2="426"/><line x1="776" y1="390" x2="776" y2="426"/>
  </g>
</svg>
