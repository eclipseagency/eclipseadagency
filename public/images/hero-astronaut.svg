<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <radialGradient id="space" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <radialGradient id="visor" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#space)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.6" filter="url(#starGlow)">
    <circle cx="50" cy="60" r="1.2"/><circle cx="120" cy="30" r="0.8"/>
    <circle cx="200" cy="80" r="1.0"/><circle cx="350" cy="40" r="1.4"/>
    <circle cx="500" cy="70" r="0.9"/><circle cx="550" cy="150" r="1.1"/>
    <circle cx="80" cy="200" r="0.7"/><circle cx="520" cy="250" r="1.3"/>
    <circle cx="40" cy="350" r="1.0"/><circle cx="560" cy="400" r="0.8"/>
    <circle cx="100" cy="500" r="1.2"/><circle cx="480" cy="520" r="1.0"/>
    <circle cx="300" cy="30" r="0.6"/><circle cx="450" cy="120" r="1.1"/>
    <circle cx="150" cy="450" r="0.9"/><circle cx="400" cy="500" r="1.3"/>
    <circle cx="250" cy="550" r="0.7"/><circle cx="530" cy="330" r="1.0"/>
    <circle cx="70" cy="130" r="0.8"/><circle cx="180" cy="170" r="1.0"/>
  </g>

  <!-- Astronaut body group – centred at 300,320 -->
  <g transform="translate(300,300)">

    <!-- Backpack -->
    <rect x="-55" y="-30" width="30" height="100" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1.5"/>
    <rect x="25" y="-30" width="30" height="100" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1.5"/>

    <!-- Suit torso -->
    <rect x="-50" y="-40" width="100" height="130" rx="22" fill="#d0d0d0" stroke="#bbb" stroke-width="1.5"/>

    <!-- Chest panel -->
    <rect x="-30" y="-20" width="60" height="50" rx="6" fill="#222" stroke="#ff6b35" stroke-width="1.5"/>
    <rect x="-20" y="-10" width="16" height="6" rx="2" fill="#ff6b35" opacity="0.9"/>
    <rect x="-20" y="2" width="10" height="6" rx="2" fill="#ff6b35" opacity="0.5"/>
    <circle cx="16" cy="-4" r="5" fill="#ff6b35" opacity="0.8"/>
    <circle cx="16" cy="12" r="3" fill="#4a4" opacity="0.7"/>

    <!-- Arms -->
    <rect x="-80" y="-30" width="35" height="90" rx="14" fill="#c8c8c8" stroke="#bbb" stroke-width="1.2"/>
    <rect x="45" y="-30" width="35" height="90" rx="14" fill="#c8c8c8" stroke="#bbb" stroke-width="1.2"/>

    <!-- Gloves -->
    <ellipse cx="-62" cy="65" rx="16" ry="14" fill="#999" stroke="#777" stroke-width="1"/>
    <ellipse cx="62" cy="65" rx="16" ry="14" fill="#999" stroke="#777" stroke-width="1"/>

    <!-- Legs -->
    <rect x="-40" y="85" width="34" height="90" rx="12" fill="#c0c0c0" stroke="#aaa" stroke-width="1.2"/>
    <rect x="6" y="85" width="34" height="90" rx="12" fill="#c0c0c0" stroke="#aaa" stroke-width="1.2"/>

    <!-- Boots -->
    <rect x="-44" y="165" width="42" height="24" rx="10" fill="#555" stroke="#444" stroke-width="1"/>
    <rect x="2" y="165" width="42" height="24" rx="10" fill="#555" stroke="#444" stroke-width="1"/>

    <!-- Helmet – outer ring -->
    <circle cx="0" cy="-80" r="62" fill="#e0e0e0" stroke="#ccc" stroke-width="2"/>
    <!-- Helmet – inner dark -->
    <circle cx="0" cy="-80" r="52" fill="#111"/>
    <!-- Visor reflection -->
    <circle cx="0" cy="-80" r="48" fill="url(#visor)"/>
    <!-- Visor glint -->
    <ellipse cx="-14" cy="-96" rx="14" ry="8" fill="#fff" opacity="0.12" transform="rotate(-20,-14,-96)"/>

    <!-- Antenna -->
    <line x1="0" y1="-142" x2="0" y2="-158" stroke="#999" stroke-width="2.5"/>
    <circle cx="0" cy="-162" r="5" fill="#ff6b35" filter="url(#glow)"/>
  </g>

  <!-- Floating particles -->
  <g fill="#ff6b35" opacity="0.35">
    <circle cx="140" cy="280" r="3"><animate attributeName="cy" values="280;260;280" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="460" cy="350" r="2"><animate attributeName="cy" values="350;330;350" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="200" cy="450" r="2.5"><animate attributeName="cy" values="450;430;450" dur="5s" repeatCount="indefinite"/></circle>
    <circle cx="420" cy="180" r="2"><animate attributeName="cy" values="180;165;180" dur="3.5s" repeatCount="indefinite"/></circle>
  </g>
</svg>
